    <main>
      <div>
        <h1 id="header-one">
          Gestión de visa para EE. UU. - B1/B2 (negocios y turismo)
        </h1>
      </div>
    </main>

    <div>
      <h2 id="header-two">Solicita tu presupuesto</h2>
    </div>

    <section class="form container p-5">
      <div class="form-item">
        <label for="exampleFormControlInput1" class="form-label"
          >Nombre y apellido</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Nombre Apellido"
        />
      </div>

      <div class="form-item">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="mail@ejemplo.com"
        />
      </div>

      <div class="form-item">
        <label for="exampleFormControlInput1" class="form-label"
          >Número de teléfono</label>
          
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="+54 11 3333 3333"
        />
      </div>

      <div class="form-item">
        <label for="exampleFormControlInput1" class="form-label">País</label>
        <select class="form-select">
          <option selected>Seleccione su país</option>
          <option value="1">Argentina</option>
          <option value="2">Uruguay</option>
        </select>
      </div>

      <div class="form-item">
        <label for="exampleFormControlInput1" class="form-label"
          >Cantidad de solicitantes</label
        >
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          min="1"
          max="99"
          placeholder="1"
        />
      </div>

      <div class="form-item">
        <label for="exampleFormControlInput1" class="form-label"
          >Tipo de solicitud</label
        >
        <select class="form-select" aria-label="Default select example">
          <option selected>Seleccione el tipo de solicitud</option>
          <option value="1">Primera solicitud</option>
          <option value="2">Renovación</option>
        </select>
      </div>

      <div class="form-item">
        <label for="exampleFormControlInput1" class="form-label"
          >Fecha estimada de viaje</label
        >
        <input
          type="date"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="dd/mm/aaaa"
        />
      </div>

      <div class="form-item">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Comentarios</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <div>
        <input type="submit" value="Enviar" class="button-enviar" />
      </div>
    </section>
